name: wrench
version: 0.0.1.0
github: "ryukzak/wrench"
license: BSD-3-Clause
author: "Aleksandr Penskoi"
maintainer: "aleksandr.penskoi@gmail.com"
copyright: "2025 Aleksandr Penskoi"

extra-source-files:
    - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub

default-extensions:
    - AllowAmbiguousTypes
    - ConstraintKinds
    - DeriveGeneric
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - ImportQualifiedPost
    - KindSignatures
    - LambdaCase
    - MultiParamTypeClasses
    - NamedFieldPuns
    - NoImplicitPrelude
    - OverloadedStrings
    - RankNTypes
    - ScopedTypeVariables
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeOperators
    - UndecidableInstances

dependencies:
    - aeson
    - aeson-casing
    - base >= 4.7 && < 5
    - data-default
    - filepath
    - megaparsec
    - mtl
    - optparse-applicative
    - pretty-simple
    - relude
    - split
    - regex-tdfa
    - yaml

ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wmissing-export-lists
    - -Wmissing-home-modules
    - -Wpartial-fields
    - -Wredundant-constraints

library:
    source-dirs: src

executables:
    wrench:
        main: Main.hs
        other-modules: [Paths_wrench]
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - wrench
            - gitrev

    wrench-serv:
        main: WrenchServ.hs
        other-modules: []
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - directory
            - http-api-data
            - lucid
            - network-uri
            - process
            - servant
            - servant-lucid
            - servant-server
            - text
            - time
            - uuid
            - wai
            - wai-extra
            - warp
            - wrench

    wrench-fmt:
        main: Fmt.hs
        other-modules: []
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - directory
            - http-api-data
            - lucid
            - network-uri
            - process
            - servant
            - servant-lucid
            - servant-server
            - text
            - time
            - uuid
            - wai
            - wai-extra
            - warp
            - wrench

tests:
    wrench-test:
        main: Spec.hs
        source-dirs: test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - tasty
            - tasty-golden
            - tasty-hunit
            - tasty-rerun
            - wrench
