name: wrench CI

on:
    pull_request:
    push:

jobs:
    wrench:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v4

            - uses: actions/cache@v4
              name: Cache ~/.stack
              with:
                  path: ${{ '~/.stack' }}
                  key: ${{ runner.os }}-stack-test-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-stack-global-

            - name: Install haskell-stack
              uses: haskell-actions/setup@v2
              with:
                  enable-stack: true
                  stack-version: "latest"
                  stack-no-global: true

            - name: Build & test
              run: make build test test-examples

    haskell-lint:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: "Set up HLint"
              uses: haskell-actions/hlint-setup@v2
              with:
                  version: "3.8"

            - name: "Run HLint"
              uses: haskell-actions/hlint-run@v2
              with:
                  path: .
                  fail-on: warning

    haskell-formatting:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: haskell-actions/run-fourmolu@v10
              with:
                  version: "0.17.0.0"

    markdown-formatting:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4

            - name: Run mdl for check markdown format
              uses: nosborn/github-action-markdown-cli@v3.3.0
              with:
                  files: .
                  config_file: .markdownlint.yaml

    is-variants-and-tests-actual:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: python script/variants.py
            - run: git diff --exit-code

    build-binaries:
        needs:
            - wrench
            - haskell-lint
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        strategy:
            matrix:
                os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest, macos-13]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Cache dependencies on *nix
              uses: actions/cache@v4
              if: startsWith(runner.os, 'Linux') || startsWith(runner.os, 'macOS')
              with:
                  path: ${{ '~/.stack' }}
                  key: ${{ runner.os }}-${{ runner.arch }}-stack-build-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}

            - name: Cache dependencies on Windows
              if: startsWith(runner.os, 'Windows')
              uses: actions/cache@v4
              with:
                path: |
                  ~\AppData\Roaming\stack
                  ~\AppData\Local\Programs\stack
                  C:\sr
                key: ${{ runner.os }}-${{ runner.arch }}-stack-build-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}

            - name: Install haskell-stack
              uses: haskell-actions/setup@v2
              with:
                  enable-stack: true
                  stack-version: "latest"
                  stack-no-global: true

            - name: Build binary
              run: |
                  stack build --copy-bins --local-bin-path ./dist

            - name: Upload Binary as Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: wrench-${{ runner.os }}-${{ runner.arch }}
                  path: ./dist/*

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref }}
                  name: Release ${{ github.ref }}
                  draft: true
                  prerelease: false
                  generate_release_notes: true
                  files: ./dist/*
                  token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

    build-edge-image:
      needs:
        - wrench
        - is-variants-and-tests-actual
        - haskell-lint
      if: github.ref == 'refs/heads/master'
      timeout-minutes: 30
      runs-on: ubuntu-24.04-arm
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build and push Docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            file: Dockerfile
            tags: ryukzak/wrench:edge
            platforms: linux/arm64
            cache-from: type=local,src=/tmp/.buildx-cache
            cache-to: type=local,dest=/tmp/.buildx-cache

    deploy-edge:
      needs:
        build-edge-image
      runs-on: ubuntu-latest
      steps:
        - run: echo "ok"
