<!doctype html>
<html lang="en">
  <!-- restyled by huji, proud 🦎🪽✨⬆️☁️ -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="#1a1a1a" name="theme-color" />
    <title>Wrench</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/ascii.css" />

    <script type="module" defer src="/assets/on_invert_click.js"></script>
    <script type="module" src="/assets/form.js"></script>
  </head>

  <body
    class="dark bg-[var(--c-black)] text-[var(--c-white)] flex items-center justify-center min-h-screen"
  >
    <div class="p-8 rounded-lg w-full max-w-[80vw]">
      <h1 class="mb-6 text-6xl text-center">Wrench Submit</h1>
      <div class="mb-6 text-center">
        <a
          href="https://github.com/ryukzak/wrench"
          class="pb-[0.2ch] pt-[0.2ch] text-[var(--c-purple)] hover:text-[var(--c-black)] hover:bg-[var(--c-purple)] cursor-pointer"
          target="_blank"
          >[github]</a
        >
        <span class="text-[var(-c-grey)] hidden lg:inline">|</span>
        <a
          href="https://github.com/ryukzak/wrench/tree/master/docs"
          class="pb-[0.2ch] pt-[0.2ch] text-[var(--c-fuschia)] hover:text-[var(--c-black)] hover:bg-[var(--c-fuschia)] cursor-pointer"
          target="_blank"
          >[isa_docs]</a
        >
        <span class="text-[var(-c-grey)] hidden lg:inline">|</span>
        <a
          href="https://github.com/ryukzak/wrench/blob/master/variants.md"
          class="pb-[0.2ch] pt-[0.2ch] text-[var(--c-orange)] hover:text-[var(--c-black)] hover:bg-[var(--c-orange)] cursor-pointer"
          target="_blank"
          >[variants]</a
        >
        <span class="text-[var(-c-grey)] hidden lg:inline">|</span>
        <button
          id="invert-theme-button"
          class="text-[var(--c-blue)] hover:text-[var(--c-black)] hover:bg-[var(--c-blue)] cursor-pointer"
        >
          [invert_theme]
        </button>
      </div>
      <form
        id="main-form"
        action="/submit"
        method="post"
        enctype="application/x-www-form-urlencoded;charset=UTF-8"
        class="space-y-6"
      >
        <div class="mb-6">
          <label class="block text-[var(--c-grey)]">/* variant */</label>
          <select
            id="variant"
            name="variant"
            class="hover:opacity-80 bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          >
            <option value="" selected disabled>Select a variant</option>
            <!-- we don't need prettier to mess with ssr  -->
            <!-- prettier-ignore -->
            {{variants}}
          </select>
        </div>

        <div class="mb-6">
          <label for="isa" class="block text-[var(--c-grey)]">/* ISA */</label>
          <select
            id="isa"
            name="isa"
            class="hover:opacity-80 bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          >
            <option value="risc-iv-32" selected>risc-iv-32</option>
            <option value="f32a">f32a</option>
            <option value="acc32">acc32</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="name" class="block text-[var(--c-grey)]"
            >/* author */</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="whitespace-pre overflow-x-auto hover:opacity-80 bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          />
        </div>

        <div class="mb-6">
          <label for="comment" class="block text-[var(--c-grey)]"
            >/* comment */</label
          >
          <textarea
            id="comment"
            name="comment"
            class="whitespace-pre min-h-[6rem] overflow-x-auto hover:opacity-80 bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="mb-6">
          <label for="asm" class="block text-[var(--c-grey)]"
            >/* assembler_code */</label
          >
          <textarea
            id="asm"
            name="asm"
            required
            class="whitespace-pre min-h-[20rem] overflow-x-auto hover:opacity-80 bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="mb-6">
          <label for="config" class="block text-[var(--c-grey)]"
            >/* simulation_config */</label
          >
          <textarea
            id="config"
            name="config"
            required
            class="whitespace-pre min-h-[20rem] hover:opacity-80 overflow-x-auto bg-[var(--c-dark-grey)] mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="text-center">
          <input
            id="submit-button"
            type="button"
            value="Submit"
            class="bg-[var(--c-purple)] hover:opacity-80 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white"
          />
        </div>

        <div class="text-center text-[var(--c-grey)]">
          <!-- we don't need prettier to mess with ssr  -->
          <!-- prettier-ignore -->
          /* {{version}} */
        </div>
      </form>
    </div>
  </body>
</html>
