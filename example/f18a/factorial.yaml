---
name: "assert hello(*()) == ('Hello\n\x00World',)"
limit: 1000
memory_size: 0x1000
input_streams:
    0x800: [4]
    0x804: []
reports:
    - name: Step-by-step log
      slice: all
      filter:
          # - instruction
          - state
      inspector:
          - - T A S
            - [register_hex, T]
            - [register_hex, A]
            - [register_hex, S]
    - name: Check results
      slice: last
      filter:
          - state
      inspector:
          - ["numio[0x800]:", [number_io_stream, 0x00800]]
          - ["numio[0x804]:", [number_io_stream, 0x00804]]
