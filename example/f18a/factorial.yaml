---
name: "assert hello(*()) == ('Hello\n\x00World',)"
limit: 100
memory_size: 0x1000
input_streams:
    0x80: [4]
    0x84: []
reports:
    - name: Step-by-step log
      slice: all
      filter:
          - instruction
          - state
      inspector:
          - - A
            - [register_hex, A]
            - B
            - [register_hex, B]
            - T
            - [register, T]
            - [register, S]
    - name: Check results
      slice: last
      filter:
          - state
      inspector:
          - ["numio[0x80]:", [number_io_stream, 0x0080]]
          - ["numio[0x84]:", [number_io_stream, 0x0084]]
