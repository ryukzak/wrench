limit: 2000
memory_size: 0x300
input_streams:
  0x80: [25]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
      [{A0}, {T0}]       {pc}{pc:label}:	{instruction}
  - name: result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [120]
