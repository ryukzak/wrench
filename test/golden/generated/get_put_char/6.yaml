name: "assert get_put_char('\n') == ('\n', '')"
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [10]
  0x84: []
reports:
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      symio[0x80]: {io:0x80:sym}
      symio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [10]
      symio[0x80]: "" >>> ""
      symio[0x84]: "" >>> "\n"
