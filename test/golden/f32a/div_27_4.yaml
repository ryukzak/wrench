name: "assert div(*())"
limit: 500
memory_size: 0x100
memory_mapped_io:
  0x80: [27, 4]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      A B T S B {A:hex} {B:hex} {T:hex} {S:hex}
      {memory:0x88:0x92}
      dstack: {stack} rstack: {rstack:hex}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> [6,3]
      numio[0x84]: [] >>> []
