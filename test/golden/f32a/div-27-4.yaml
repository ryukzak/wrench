---
name: "assert div(*())"
limit: 500
memory_size: 0x100
input_streams:
  0x80: [27, 4]
  0x84: []
reports:
  - name: Step-by-step log
    slice: all
    filter:
      - instruction
      - state
    inspector:
      - - A B T S B
        - [register_hex, A]
        - [register_hex, B]
        - [register_hex, T]
        - [register_hex, S]
      - - [memory_cells, 0x88, 0x92]
      - - "dstack:"
        - [view, dstack]
        - "rstack:"
        - [view, rstack_hex]
  - name: Check results
    slice: last
    filter:
      - state
    inspector:
      - ["numio[0x80]:", [number_io_stream, 0x0080]]
      - ["numio[0x84]:", [number_io_stream, 0x0084]]
    assert: |
      numio[0x80]: [] >>> [6,3]
      numio[0x84]: [] >>> []
